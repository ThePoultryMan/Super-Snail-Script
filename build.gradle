plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

group 'io.github.thepoultryman'
version project.version

repositories {
    mavenCentral()
}

dependencies {
    implementation "ch.qos.logback:logback-core:${project.logback_version}"
    implementation "ch.qos.logback:logback-classic:${project.logback_version}"
    implementation "org.slf4j:slf4j-api:${project.slf4j_version}"
}

jar {
    manifest {
        attributes(
                'Main-Class': 'io.github.thepoultryman.snailscript.SuperSnailScript'
        )
    }
}